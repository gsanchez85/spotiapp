<app-loading *ngIf="loadingArtist"></app-loading>
<div class='row animated fadeIn' *ngIf="!loadingArtist">
    <div class='col-2'>
        <img [src]='artista.images | notImage' class='img-thumbnail img-circle'>
    </div>
    <div class='col'>
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]='artista.external_urls.spotify' target='_blank'>Ir a la página del artista</a>
        </p>
    </div>
    <div class='col-4 text-right'>
        <button routerLink="/home" class='btn btn-outline-danger'>Regresar</button>
    </div>
</div>
<div class='row m-5'>
    <div class='col'>
        <table class='table'>
            <thead class='text-secondary'>
                <tr>
                    <th>Foto</th>
                    <th>Álbum</th>
                    <th>Fecha</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody class=' text-info '>
                <tr *ngFor="let track of topTracks">
                    <td><img [src]='track.album.images | notImage' class='img-thumb'></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.album.release_date}}</td>
                    <td>{{track.name}}</td>
                    <!--<td><audio *ngIf="!getCampoNulo(track.preview_url)" [src]='track.preview_url' control></audio></td>-->
                    <iframe [src]="track.uri | domseguro : 'https://open.spotify.com/embed?uri='" width=" 300 " height="80" frameborder="2" allowtransparency="true " allow="encrypted-media "></iframe>
                    <!--<iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>-->
                </tr>
            </tbody>
        </table>
    </div>
</div>
